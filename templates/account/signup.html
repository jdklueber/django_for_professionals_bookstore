{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success" type="submit">Sign Up</button>
</form>

<h2>OR</h2>
<a class="btn btn-primary" href="{% provider_login_url 'github' %}">Sign Up Using Github</a>

{% endblock content %}
