{% extends '_base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method='post'>
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success" type="submit">Log In</button>
<h2>OR</h2>
<a class="btn btn-primary" href="{% provider_login_url 'github' %}">Use Github</a>
</form>
{% endblock content %}
